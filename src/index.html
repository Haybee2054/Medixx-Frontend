<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.png" class="img1" />
      </div>
      <div class="content">
        <div class="side-container">
          <p class="p1">Find the medicine<br />in one click</p>
          <form class="example">
            <input type="text" placeholder="What are you looking for" name="search" />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
          <select class="form-select">
            <option selected>Select your city</option>
            <option value="1">Lagos</option>
            <option value="2">Miami</option>
            <option value="3">Ojo</option>
          </select>
          <a class="btn" href="#" role="button" id="button">Search</a>
        </div>
        <div class="illustration">
          <img src="images/kits illustrations.jpg" class="img2" />
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
